<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anulacion</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Macondo&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<main class="container mt-5 infodiv">
    <div class="row infodiv">
        <h1>ANULACIÓN DE EVENTO - {{EVENTO}}</h1>
        <div class="col-md-5">
            <img src="{{FOTO}}" alt="imagen mercado" style="width: 300px; height: auto;">
        </div>
        <div class="col-md-7">
            <p>Buenas {{ARTESANO}}, se ha anulado su participación en el siguiente evento:</p>
            <h5> {{EVENTO}} </h5>
        </div>
        <p>Esperamos que vuelva a usar nuestros servicios.</p>
        <p><em>El equipo de Agremiados.</em></p>
    </div>
</main>
</body>
</html>
